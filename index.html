<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.mincss" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="akan.css" rel="stylesheet" type="text/css">
    <title>Akan names</title>
</head>
<body>
    <body class="container-fluid">
        <div class="jumbotron row">
            <div class="col-10">
                <h1>BIRTHDAY NAMES GENERATOR</h1>
                <p >This is an app that is used to calculate the day you were born and give you an Akan name depending on your birthday.</p>
            </div>
        </div> 
        <div class="form row">
            <div class="col-4">
                </div>
            <form name="akan names"></form>
            <div>
                <label class="a"><b>Enter name:</b></label>
                <input type="text" placeholder="Enter your name" name="name" id="name" required>
                </div>
            <div>
                <label class="b"><b>Birth Year:</b></label>
                <input type="number" placeholder="YYYY" name="year" id="year" min="1" minlength="4" maxlength="4" step="1" required>
            </div>   
            <div>
                <label class="d"><b>Birth date:</b></label>
                <input type="number" placeholder="DD" name="date" id="date" min="1" max="31" step="1"required>
            </div>
</body>
</html>
