<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/akan.css">
    <link rel="stylesheet" href="bootstrap.css" type="text/css">
    <title>Akan names</title>
</head>
<body>
    <body class="container-fluid">
        <div class="jumbotron row">
            <img src="akan.jpg" height="400" width="11000" >
            <div class="col-10">
                <h1>AKAN NAMING SYTEM</h1>
                <p >Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name.This is an app that calculates the day you were born and gives you your akan name.</p>
            </div>
        </div>
        <div class="form row">
                <div class="col-4">
                    </div>
            <form onsubmit="return getName()">
                <div>
                <label class="a"><b>Enter name:</b></label>
                <input type="text" placeholder="Enter your name" name="name" id="name" required>
                </div>
                <div>
                    <label class="b"><b>Birth year:</b></label>
                    <input type="number" placeholder="YYYY" name="year" id="year" min="1" minlength="4" maxlength="4" step="1" required>
                </div>
                <div>
                    <label class="c"><b>Birth Month:</b></label>
                    <input type="number" placeholder="MM" name="month" id="month" min="1" max="20" step="1" required>
                </div>
                <div>
                    <label class="d"><b>Birth date:</b></label>
                    <input type="number" placeholder="DD" name="date" id="date" min="1" max="31" step="1"required>
                </div>
                <div>
                    <p>Choose your gender:</p>
                </div>
                <div class="option">
                    <label for="male">Male</label>
                    <input id ="male" name="gender" type="radio" value="male">
                    <label for="female">Female</label>
                    <input id = "female" name="gender" type="radio" value="female">
                </div>
                <div class="button">
                <type="submit" onclick="getName();"  value="submit" >submit</button>
                </div>
                <div>
                    <p id ="post"></p> 
                </div>
            </form>
        </div>
        <script src="js/script.js"></script>
    </body>
    </html>
